<p>Search by name: <input type="text" data-ng-model="filter.name"></p>
<p>Searching for: {{ filter.name }}</p>

<table border=1>
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Visits</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="customer in customers | filter: filter">
            <td>{{ customer.name }}</td>
            <td>{{ customer.city }}</td>
            <td>{{ customer.visits }}</td>
            <td data-simple-checkbox visited="false">Visited?</td>
        </tr>
    </tbody>
</table>

<form>
    Customer Name: <input type="text" data-ng-model="newCustomer.name" required><br>
    Customer City: <input type="text" data-ng-model="newCustomer.city" required><br>
    Customer Visits: <input type="number" data-ng-model="newCustomer.visits" required><br>
    <button data-ng-click="addCustomer()">Add Customer</button>
</form>

<!-- temporary styling -->
<style>
    .chart { background: #ddd; }
    .chart div {
        background-color: #f80;
        margin: 2px;
        text-align: right;
    }
</style>
<div data-sample-bar-chart chart-data="customers"></div>
