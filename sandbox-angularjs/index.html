<!DOCTYPE html>
<html lang="en-us" data-ng-app="demoApp" data-ng-controller="appController">
    <head>
        <meta charset="utf-8">

        <title data-ng-bind="pageTitle + ' | Demo App'"></title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/demoApp.css">
    </head>

    <body>
        <div id="background"></div>

        <!-- Site header -->
        <header>
            <h1>{{ siteTitle }}</h1>
        </header>

        <!-- Site navigation -->
        <nav>
            <ul>
                <li data-ng-class="{ active: isActive('/') }"><a href="#"><i class="fa fa-home"></i> Home</a></li>
                <li data-ng-class="{ active: isActive('/about') }"><a href="#/about"><i class="fa fa-users"></i> About</a></li>
                <li data-ng-class="{ active: isActive('/contact') }"><a href="#/contact"><i class="fa fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>

        <!-- Site sidebar -->
        <div id="sidebar"></div>

        <!-- Page content -->
        <div id="content">
            <h2 data-ng-bind="pageTitle"></h2>

            <!-- Placeholder for views -->
            <div data-ui-view></div>
        </div>

        <!-- Site footer -->
        <footer>An AngularJS demo app.</footer>


        <!-- Javascript libraries -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>

        <script src="app/app.js"></script>
        <script src="app/home/home.js"></script>
        <script src="app/about/about.js"></script>
    </body>
</html>
