<!DOCTYPE html>
<html lang="en-us" data-ng-app="demoApp" data-ng-controller="appController">
    <head>
        <meta charset="utf-8">

        <title data-ng-bind="pageTitle + ' | Demo App'"></title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/demoApp2.css">
    </head>

    <body>
        <!-- Site header and navigation -->
        <header class="navbar navbar-default">
            <div class="container container-fluid">
                <!-- Site header -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">{{ siteTitle }}</a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-0">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Site navigation -->
                <nav id="navbar-collapse-0" class="collapse navbar-collapse" role="navigation">
                    <ul class="nav navbar-nav">
                        <!-- <li data-ng-class="{ active: isActive('/') }"><a href="#">Home</a></li> -->
                        <li data-ng-class="{ active: isActive('/about') }"><a href="#/about">About</a></li>
                        <li data-ng-class="{ active: isActive('/contact') }"><a href="#/contact">Contact</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href=""title="View Profile"><i class="fa fa-smile-o"></i> Test User</a></li>
                        <li><a href="" title="Notifications"><i class="fa fa-envelope"></i></a></li>
                        <li><a href="" title="Account Settings"><i class="fa fa-cog"></i></a></li>
                        <li><a href="" title="Sign Out"><i class="fa fa-power-off"></i></a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Page content -->
        <div id="content">
            <div class="container">
                <h2 class="page-header" data-ng-bind="pageTitle"></h2>
                <div data-ui-view=""></div>
            </div>
        </div>

        <!-- Site footer -->
        <footer>
            <div class="container">
                <p class="text-center"><small>An AngularJS demo app.</small></p>
            </div>
        </footer>


        <!-- Javascript libraries -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
